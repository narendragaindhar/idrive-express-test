# This workflow will be triggered manually to deploy code in Heroku

name: Deploy Code to Heroku
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        type: choice
        required: true
        default: 'staging'
        options:
          - production
          - staging
      tag:
        description: 'Select Git Tag to Deploy'
        type: choice
        required: false
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch all tags
        run: git fetch --tags

      - name: Update Version File and Create Tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "Updating version file with tag: ${{ github.event.inputs.tag }}"
            echo "${{ github.event.inputs.tag }}" > config/version
            git add config/version
            git commit -m "Update version file for tag: ${{ github.event.inputs.tag }}"
            git push origin "${{ github.event.inputs.tag }}"
          else
            echo "No tag specified. Skipping version file update."
          fi

      - name: "Deploy to ${{ github.event.inputs.environment }}"
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key:  ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ github.event.inputs.environment == 'production' && secrets.HEROKU_PRODUCTION_APP_NAME || secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: 'narendra.gaindhar@idrive.com'

      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Deployment Status: ${{ job.status }}\nDeploy by: ${{ github.actor }}\nDeploy to: ${{ github.event.inputs.environment}}"
            }
